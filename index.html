---
layout: default
---

<div class="banner">
	<div class="banner_wrapper">
	</div>
</div>

	<div class="main">
    <div class="main_contents" style="padding-top: 0; padding-bottom: 1.5em;">
			<div class="home_button-wrapper">
				<div class="home_button-card">
					<a href="{{site.baseurl}}/about"><img src="{{site.baseurl}}/media/remote.svg" alt="key">
					<p>Who We Are</p></a>
				</div>
				<div class="home_button-card">
					<a href="{{site.baseurl}}/events"><img src="{{site.baseurl}}/media/account.svg" alt="key">
					<p>Next Meeting:<br />Vice Chancellor of BI Greg Siino, Active Directory<br />October 11th, 2016<br /><small>(second Tuesday of the month)</small></p></a>
				</div>
				<div class="home_button-card">
					<a href="{{site.baseurl}}/experts"><img src="{{site.baseurl}}/media/outofoffice.svg" alt="key">
					<p>Subject Matter Experts</p></a>
				</div>
				<div class="home_button-card">
					<a href="{{site.baseurl}}/contact"><img src="{{site.baseurl}}/media/web_app.svg" alt="key">
					<p>Contact</p></a>
				</div>
			</div>
		</div>
  </div> <!-- .main -->

  <div class="main">
    <div class="main_contents">
			<div class="home_button-wrapper">
				{% for post in site.categories.events limit:4 %}
				<div class="home_button-card">
					<a href="{{ post.url | prepend: site.baseurl }}"><img src="{{site.baseurl}}/media/help_desk.svg" alt="key">
					<h3>{{post.date | date: '%B %d, %Y'}}</h3>
					<p>{{post.title}}</p>
				</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div> <!-- .main -->

</div>
