---
layout: default
---

<div id="slider" class="nivoSlider">
    <img src="/media/slide1.jpg" title="#htmlcaption1" />
</div>
    <div id="htmlcaption1" class="nivo-html-caption">
        <h2>Meets the second tuesday of every month</h2>
        <p>Come discuss the latest in Application Development happenings.</p>
    </div>
    <div class="news_landing">
        <div class="news_landing_contents">
            <h1 class="sectionheader">Meetings</h1>
            <div class="news_landing_current">
                {% for post in site.categories.events limit:3 %}
                <div class="news_landing_piece">
                    {% if post.image %}
                    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="img_article_thumb" src="{{ post.image }}"></a>{% endif %}
                    <h2 class="feed-title">
                          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        </h2>
                    <p class="feed-description">{{ post.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
