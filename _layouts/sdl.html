---
layout: default
---

<div class="container content-wrapper">
  {% include breadcrumbs.html %}
  <div class="row">
    <col>
    <ul class="sdl-list no-list-style">
      {% for post in site.sdl %}
      <li><a href="{{post.url}}">
        <span class="tertiary-font">
          practice #{{ post.practice }}
        </span> <br>
        {{post.title}}
      </a></li>
        {% endfor %}
    </ul>



    <div class="col">
      <img src="/media/icons/{{ page.icon }}.svg" alt="{{ page.title icon }}">
      <p class="practice">
        Practice #{{ page.practice }}
      </p>
      <h1>{{ page.title }}</h1>
      <p class="lede">{{ page.description }}</p>
      {{ content }}
    </div>

  </div>
</div>
